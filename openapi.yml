openapi: 3.0.0
info:
  title: Camps API
  version: 1.0.0

paths:
  ########################
  # AUTHENTICATION
  ########################

  /login:
    post:
      tags: [Authentication]
      summary: Connexion utilisateur (NON IMPLÉMENTÉ)
      description: Cette route n'est pas encore implémentée dans le code
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email: { type: string, format: email }
                password: { type: string }
      responses:
        "200":
          description: Connexion réussie
        "400":
          description: Données invalides
        "401":
          description: Identifiants invalides
        "500":
          description: Erreur interne du serveur

  /logout:
    post:
      tags: [Authentication]
      summary: Déconnexion utilisateur (NON IMPLÉMENTÉ)
      description: Cette route n'est pas encore implémentée dans le code
      responses:
        "200":
          description: Déconnexion réussie
        "500":
          description: Erreur interne du serveur

  ########################
  # CAMPS
  ########################

  /camps:
    get:
      tags: [Camps]
      summary: Récupérer la liste de tous les camps
      responses:
        "200":
          description: Liste de camps
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Camp"
        "500":
          description: Erreur interne du serveur
    post:
      tags: [Camps]
      summary: Ajouter un camp
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
              properties:
                title: { type: string }
                startDate: { type: string, format: date-time }
                endDate: { type: string, format: date-time }
                subStartDatetime: { type: string, format: date-time }
                subEndDatetime: { type: string, format: date-time }
                gpsTrack: { type: object }
      responses:
        "201":
          description: Camp créé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Camp"
        "400":
          description: Données invalides
        "500":
          description: Erreur interne du serveur

  /camps/{id}:
    get:
      tags: [Camps]
      summary: Récupérer un camp
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
          description: ID du camp
      responses:
        "200":
          description: Camp trouvé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Camp"
        "404":
          description: Camp non trouvé
        "500":
          description: Erreur interne du serveur
    put:
      tags: [Camps]
      summary: Mettre à jour un camp
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
          description: ID du camp
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title: { type: string }
                startDate: { type: string, format: date-time }
                endDate: { type: string, format: date-time }
                subStartDatetime: { type: string, format: date-time }
                subEndDatetime: { type: string, format: date-time }
                gpsTrack: { type: object }
      responses:
        "200":
          description: Camp mis à jour
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Camp"
        "404":
          description: Camp non trouvé
        "500":
          description: Erreur interne du serveur
    delete:
      tags: [Camps]
      summary: Supprimer un camp
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
          description: ID du camp
      responses:
        "200":
          description: Camp supprimé
        "404":
          description: Camp non trouvé
        "500":
          description: Erreur interne du serveur

  ########################
  # CAMP ITEMS
  ########################

  /camps/{id}/items:
    get:
      tags: [Items]
      summary: Récupérer tous les objets d'un camp
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
          description: ID du camp
      responses:
        "200":
          description: Liste des objets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CampItem"
        "404":
          description: Camp non trouvé
        "500":
          description: Erreur interne du serveur
    post:
      tags: [Items]
      summary: Ajouter un objet à un camp
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
          description: ID du camp
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                item: { type: string, description: "ID de l'objet (référence à Item)" }
                quantity: { type: number }
      responses:
        "201":
          description: Objet ajouté
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CampItem"
        "400":
          description: Données invalides
        "404":
          description: Camp non trouvé
        "500":
          description: Erreur interne du serveur

  /camps/{id}/item/{itemId}:
    put:
      tags: [Items]
      summary: Mettre à jour un objet d'un camp
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
          description: ID du camp
        - in: path
          name: itemId
          required: true
          schema: { type: string }
          description: ID de l'objet dans la liste du camp
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                item: { type: string, description: "ID de l'objet (référence à Item)" }
                quantity: { type: number }
      responses:
        "200":
          description: Objet mis à jour
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CampItem"
        "400":
          description: Données invalides
        "404":
          description: Camp ou objet non trouvé
        "500":
          description: Erreur interne du serveur
    delete:
      tags: [Items]
      summary: Supprimer un objet d'un camp
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
          description: ID du camp
        - in: path
          name: itemId
          required: true
          schema: { type: string }
          description: ID de l'objet dans la liste du camp
      responses:
        "200":
          description: Objet supprimé
        "404":
          description: Camp ou objet non trouvé
        "500":
          description: Erreur interne du serveur

  ########################
  # CAMP TRAININGS
  ########################

  /camps/{id}/trainings:
    get:
      tags: [Trainings]
      summary: Récupérer les entraînements d'un camp
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
          description: ID du camp
      responses:
        "200":
          description: Liste des entraînements
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Training"
        "404":
          description: Camp non trouvé
        "500":
          description: Erreur interne du serveur
    post:
      tags: [Trainings]
      summary: Ajouter un entraînement
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
          description: ID du camp
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - number
              properties:
                number: { type: number, description: "Numéro unique de l'entraînement" }
                date: { type: string, format: date-time }
                trainGoingTime: { type: string }
                meetingTime: { type: string }
                meetingPoint: { type: string }
                returnTime: { type: string }
                trainReturnTime: { type: string }
                distance: { type: number }
                elevationGain: { type: number }
                elevationLoss: { type: number }
                remark: { type: string }
                responsiblePerson: { type: string, description: "ID de l'utilisateur responsable" }
      responses:
        "201":
          description: Entraînement ajouté
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Training"
        "400":
          description: Données invalides
        "404":
          description: Camp non trouvé
        "500":
          description: Erreur interne du serveur

  /camps/{id}/trainings/{trainingId}:
    put:
      tags: [Trainings]
      summary: Modifier un entraînement
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
          description: ID du camp
        - in: path
          name: trainingId
          required: true
          schema: { type: string }
          description: ID de l'entraînement
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                number: { type: number, description: "Numéro unique de l'entraînement" }
