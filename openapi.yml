components:
  schemas:
    ####################################
    # CAMP
    ####################################
    Camp:
      type: object
      required:
        - title
      properties:
        _id: { type: string, description: "ID MongoDB" }
        title: { type: string, description: "Titre unique du camp" }
        startDate: { type: string, format: date-time }
        endDate: { type: string, format: date-time }
        subStartDatetime: { type: string, format: date-time, description: "Date de début des inscriptions" }
        subEndDatetime: { type: string, format: date-time, description: "Date de fin des inscriptions" }
        gpsTrack: { type: object }
        itemsList:
          type: array
          items:
            $ref: "#/components/schemas/CampItem"
        infoEvening:
          $ref: "#/components/schemas/InformationEvening"
        trainings:
          type: array
          items:
            $ref: "#/components/schemas/Training"
        stages:
          type: array
          items:
            $ref: "#/components/schemas/Stage"
        fundraisings:
          type: array
          items:
            $ref: "#/components/schemas/Fundraising"
        generalMeeting:
          $ref: "#/components/schemas/GeneralMeeting"

    CampItem:
      type: object
      properties:
        item:
          type: string
          description: "ID de l'objet (référence à Item)"
        quantity: { type: number }

    ####################################
    # TRAINING
    ####################################
    Training:
      type: object
      required:
        - number
      properties:
        _id: { type: string, description: "ID MongoDB" }
        number: { type: number, description: "Numéro unique de l'entraînement" }
        date: { type: string, format: date-time }
        trainGoingTime: { type: string }
        trainReturnTime: { type: string }
        meetingTime: { type: string }
        meetingPoint: { type: string }
        returnTime: { type: string }
        distance: { type: number }
        elevationGain: { type: number }
        elevationLoss: { type: number }
        responsiblePerson:
          type: string
          description: "ID de l'utilisateur responsable (référence à User)"
        itemsList:
          type: array
          items:
            type: object
            properties:
              itemId:
                type: string
                description: "ID de l'objet (référence à Item)"
              quantity: { type: number }
        remark: { type: string }

    ####################################
    # STAGE
    ####################################
    Stage:
      type: object
      required:
        - number
      properties:
        _id: { type: string, description: "ID MongoDB" }
        number: { type: number, description: "Numéro unique de l'étape" }
        date: { type: string, format: date-time }
        startPoint: { type: string }
        endPoint: { type: string }
        distance: { type: number }
        elevationGain: { type: number }
        elevationLoss: { type: number }
        routeDescription: { type: string }

    ####################################
    # FUNDRAISING
    ####################################
    Fundraising:
      type: object
      required:
        - number
      properties:
        _id: { type: string, description: "ID MongoDB" }
        number: { type: number, description: "Numéro unique de la vente" }
        dateTime: { type: string, format: date-time }
        location: { type: string }
        participants:
          type: array
          description: "Liste des IDs des utilisateurs participants (références à User)"
          items: { type: string }

    ####################################
    # GENERAL MEETING (AG)
    ####################################
    GeneralMeeting:
      type: object
      properties:
        dateTime: { type: string, format: date-time }
        location: { type: string }
        participants:
          type: array
          items:
            $ref: "#/components/schemas/Participant"

    ####################################
    # INFORMATION EVENING
    ####################################
    InformationEvening:
      type: object
      properties:
        dateTime: { type: string, format: date-time }
        location: { type: string }
        participants:
          type: array
          items:
            $ref: "#/components/schemas/Participant"

    Participant:
      type: object
      required:
        - email
      properties:
        email: { type: string, format: email }
        nbOfParticipants: { type: number }

    ####################################
    # HIKE
    ####################################
    Hike:
      type: object
      required:
        - user
      properties:
        _id: { type: string, description: "ID MongoDB" }
        user:
          type: string
          description: "ID de l'utilisateur (référence à User)"
        date: { type: string, format: date-time }
        gpsTrack: { type: object }
        startPoint: { type: string }
        endPoint: { type: string }
        distance: { type: number }
        elevationGain: { type: number }
        elevationLoss: { type: number }
        routeDescription: { type: string }

    ####################################
    # ITEM (GLOBAL)
    ####################################
    Item:
      type: object
      required:
        - slug
        - name
      properties:
        _id: { type: string, description: "ID MongoDB" }
        slug: { type: string, description: "Identifiant unique en format slug" }
        name: { type: string, description: "Nom unique de l'objet" }
        description: { type: string }

    ####################################
    # USER
    ####################################
    User:
      type: object
      required:
        - role
        - lastname
        - firstname
      properties:
        _id: { type: string, description: "ID MongoDB" }
        role:
          type: array
          items:
            type: string
            enum: [admin, accompagnant, parent, enfant]
          default: [enfant]
        lastname: { type: string, minLength: 1, maxLength: 50 }
        firstname: { type: string, minLength: 1, maxLength: 50 }
        email:
          type: string
          format: email
        phoneNumber: { type: string }
        address:
          type: object
          properties:
            street: { type: string }
            city: { type: string }
            postalCode: { type: number }
            country: { type: string }
        parent:
          type: string
          description: "ID du parent (référence à User)"
        children:
          type: array
          description: "IDs des enfants (références à User)"
          items: { type: string }
        camps:
          type: array
          description: "IDs des camps auxquels l'utilisateur participe (références à Camp)"
          items: { type: string }
        participationInfo:
          type: object
          properties:
            birthDate: { type: string, format: date-time }
            tshirtInfo:
              type: object
              properties:
                size:
                  type: string
                  enum: [xxs, xs, s, m, l, xl, xxl]
                gender:
                  type: string
                  enum: [m, f]
            allergies:
              type: array
              items: { type: string }
            medication:
              type: array
              items: { type: string }
            insuranceNumber: { type: string }
            insuranceName: { type: string }
            idExpireDate: { type: string, format: date-time }
            publicTransportPass:
              type: string
              enum: [AG, demi-tarif, aucun]
            isCASMember: { type: boolean }
            isHelicopterInsured: { type: boolean }
            hasPhotoConsent: { type: boolean }
            hasPaid: { type: boolean }

    UserInput:
      type: object
      required:
        - role
        - lastname
        - firstname
      description: "Schéma pour la création/modification d'un utilisateur"
      properties:
        role:
          type: array
          items:
            type: string
            enum: [admin, accompagnant, parent, enfant]
        lastname: { type: string, minLength: 1, maxLength: 50 }
        firstname: { type: string, minLength: 1, maxLength: 50 }
        email:
          type: string
          format: email
        phoneNumber: { type: string }
        address:
          type: object
          properties:
            street: { type: string }
            city: { type: string }
            postalCode: { type: number }
            country: { type: string }
        parent:
          type: string
          description: "ID du parent (référence à User)"
        children:
          type: array
          description: "IDs des enfants (références à User)"
          items: { type: string }
        camps:
          type: array
          description: "IDs des camps auxquels l'utilisateur participe (références à Camp)"
          items: { type: string }
        participationInfo:
          type: object
          properties:
            birthDate: { type: string, format: date-time }
            tshirtInfo:
              type: object
              properties:
                size:
                  type: string
                  enum: [xxs, xs, s, m, l, xl, xxl]
                gender:
                  type: string
                  enum: [m, f]
            allergies:
              type: array
              items: { type: string }
            medication:
              type: array
              items: { type: string }
            insuranceNumber: { type: string }
            insuranceName: { type: string }
            idExpireDate: { type: string, format: date-time }
            publicTransportPass:
              type: string
              enum: [AG, demi-tarif, aucun]
            isCASMember: { type: boolean }
            isHelicopterInsured: { type: boolean }
            hasPhotoConsent: { type: boolean }
            hasPaid: { type: boolean }

