services:
  express-api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    env_file: ".env.prod"
    environment:
      NODE_ENV: production
      APP_PORT: "${APP_PORT:-3000}"
      MONGO_URI: "${MONGO_URI}"
    ports:
      - "${APP_PORT:-3000}:3000"
    restart: always
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongo:
    image: mongo:7-alpine
    env_file: ".env.prod"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}
      MONGO_LOG_LEVEL: error
    restart: always
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

volumes:
  mongo_data:
